<html>
<head>
<title>Login Page</title>

</head>
<body>
<form name="loginForm" method="post" action="welcome.html">
<table width="20%" bgcolor="C6F9F2" align="center">

<tr>
<td colspan=2><center><font size=4><b>Patient Transportation System</b></font></center></td>
</tr>

<tr>
<td>Username:</td>
<td><input type="text" size=25 name="userid"></td>
</tr>

<tr>
<td>Password:</td>
<td><input type="Password" size=25 name="pwd"></td>
</tr>

<tr>
<td ><input type="Reset"></td>
<td><input type="submit" onclick="return check(this.form)" value="Login"></td>
</tr>

</table>
</form>
<script language="javascript">
function check(form)
{

if(form.userid.value == "medical" && form.pwd.value == "1234")
{
 return true;
}
else
{
	alert("Error Password or Username")
	return false;
}
}
</script>

</body>
</html>
